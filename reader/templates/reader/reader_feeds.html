<ul class="nav nav-list">
	<li class="nav-header">Feeds</li>
	<li class="divider"></li>
	{% for item in feeds %}		
	<li><a href="{% url 'feed_news' item.id %}">{{ item.name }}</a></li>
	{% endfor %}
</ul>


<script type="text/javascript">
	$(function () {
		$("ul.nav li").click(function () {
    		$(this).parent().each(function () {
      			$(this).toggleClass("active");
    		});
  		});		
	})  
</script>
